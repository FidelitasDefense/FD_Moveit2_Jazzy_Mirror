kinematics:
  kinematics_solver: {
    type: string,
    default_value: kdl_kinematics_plugin/KDLKinematicsPlugin,
    description: "Kinematics solver",
    validation: {
      not_empty<>: [],
      one_of<>: [[kdl_kinematics_plugin/KDLKinematicsPlugin,
                  prbt_manipulator/IKFastKinematicsPlugin,
                  bio_ik/BioIKKinematicsPlugin,
                  lma_kinematics_plugin/LMAKinematicsPlugin,
                  srv_kinematics_plugin/SrvKinematicsPlugin,
                  cached_ik_kinematics_plugin/CachedKDLKinematicsPlugin,
                  cached_ik_kinematics_plugin/CachedSrvKinematicsPlugin ]]
    }
  }
  kinematics_solver_search_resolution: {
    type: double,
    default_value: 0.1,
    description: "kinematics solver search resolution",
    validation: {
      gt_eq<>: [ 0.0 ]
    }
  }
  kinematics_solver_timeout: {
    type: double,
    default_value: 0.05,
    description: "kinematics solver timeout",
    validation: {
      gt_eq<>: [ 0.0 ]
    }
  }
  kinematics_solver_ik_links: {
    type: string_array,
    default_value: [],
    description: "TODO",
  }
